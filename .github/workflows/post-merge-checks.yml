name: Post-merge Build, Test and Report

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  pull_request_target:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Export Proxy URL
        run: echo "PROXYURL=f2f-cri-outbound-proxy-proxy.review-o.dev.account.gov.uk" >> $GITHUB_ENV
      - name: Run lint
        run: yarn lint
      - name: Run build
        run: yarn build
      - name: Run test and write coverage
        run: yarn test:coverage
      - name: Run browser tests
        run: npm run test:browser:ci
        env:
          IPV_BASE_URL: ${{ secrets.IPV_BASE_URL }}
          IPV_STUB_URL: ${{ secrets.IPV_STUB_URL }}
