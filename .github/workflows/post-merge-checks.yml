name: Post-merge Build, Test and Report

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:

  # D DUNFORD 2023-08-23
  #
  # disabling this workflow as there is a consistent failure due to inability to access the stub, it has already been
  #marked as optional, and the reporting step is not currently working. A separate ticket will be raised to fix and
  #re-enable this. In the meantime `npm run test:browser:ci` is covered by the checks.yml workflow as a blocking job.
  #
  #  pull_request_target:
  #    branches: [ main ]
  #  push:
  #    branches: [ main ]

  workflow_dispatch:

env: # Only adding the variables in that are required for E2E tests 
  IPV_STUB_URL: ${{ secrets.IPV_STUB_URL }}
  IPV_BASE_URL: ${{ secrets.IPV_BASE_URL }}

jobs:
  run-tests:

    # D DUNFORD 2023-08-23
    #
    # disable workflow - as per comment above
    #
    if: ${{ false }}

    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    continue-on-error: true


    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout Project
        uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - name: Build Test F2F Front Image
        uses: borales/actions-yarn@v4
        with:
          cmd: install # will run `yarn install` command
        env:
          NODE_AUTH_TOKEN: ${{ secrets.SH_F2F_ACCESS_TOKEN }} # if needed
      - name: Build production bundle
        uses: borales/actions-yarn@v4
        with:
          cmd: build # will run `yarn build` command
      - name: Test the app
        uses: borales/actions-yarn@v4
        with:
          cmd: test:browser:ci # will run `yarn test` command

      - name: Get Test Results history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Cucumber HTML Report action
        uses: PavanMudigonda/html-reporter-github-pages@v1.1
        id: test-report
        if: always()
        with:
          test_results: ./report/cucumber-html-report
          gh_pages: gh-pages
          results_history: results-history
