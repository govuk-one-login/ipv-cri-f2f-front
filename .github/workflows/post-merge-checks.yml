name: Post-merge Build, Test and Report

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  pull_request_target:
    branches: [ main ]
  push:
    branches: [ main ]

  workflow_dispatch:

env: # Only adding the variables in that are required for E2E tests
  IPV_STUB_URL: ${{ secrets.IPV_STUB_URL }}
  IPV_BASE_URL: ${{ secrets.IPV_BASE_URL }}


jobs:
  run-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    continue-on-error: true


    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Export Proxy URL
        run: echo "PROXYURL=f2f-cri-outbound-proxy-proxy.review-o.dev.account.gov.uk" >> $GITHUB_ENV
      - name: Run build
        run: yarn build
      - name: Run browser tests
        run: npm run test:browser:ci
        env:
          IPV_BASE_URL: ${{ secrets.IPV_BASE_URL }}
          IPV_STUB_URL: ${{ secrets.IPV_STUB_URL }}
