name: Pre-merge checks

on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]
  push:
    branches: [main]

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
      - name: Run pre-commit for detecting secrets
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: detect-secrets --all-files

  run-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-${{ github.run_id }}

      - name: Install dependencies
        run: npm install
 
      - name: Run linting
        run: npm run lint
      - name: Build project
        run: npm run build
      - name: Run tests with coverage
        run: npm run test:coverage
      - name: Run browser tests
        run: npm run test:browser:ci
        env:
          IPV_STUB_URL: https://f2f-ipv-stub-ipvstub.review-o.dev.account.gov.uk/start
          F2F_FE_BASE_URL: http://localhost:5030
          CUSTOM_FE_URL: http://localhost:5030
          PROXYURL: f2f-cri-outbound-proxy-proxy.review-o.dev.account.gov.uk
      - name: Archive browser tests results
        uses: actions/upload-artifact@v4
        with:
          name: browser-tests-report
          path: test/reports/f2f-reports/

  sonar-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Run SonarCloud Scan
        if: success() && github.actor != 'dependabot[bot]'
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
