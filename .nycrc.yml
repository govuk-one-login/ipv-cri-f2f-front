check-coverage: true
include:
  - "src/**/*.js"
exclude:
  - "**/*.test.js"
  - "**/*router.js"
  - "src/assets/*"
  - "src/app/f2f/steps.js"
  - "src/app/f2f/fields.js"
  - "src/app/f2f/data/**"
  - "src/lib/*"
  - "src/app.js"
report-dir: coverage
statements: 0
branches: 0
functions: 0
lines: 0
watermarks:
  statements:
    - 80
    - 90
  branches:
    - 80
    - 90
  functions:
    - 80
    - 90
  lines:
    - 80
    - 90
